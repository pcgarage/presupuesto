<div id="wrapper">

    <span style="font-size: 48px">Casi listo!</span>

    <span id="subtitle" style="text-align:center">Favor insertar el código enviado via SMS:</span>

    <span id="tip" style="text-align: center">(Queremos garantizar que es usted antes de hacer el contacto)</span>

    <div #code_digits id="code-digits">
        <input type="number" maxLength="1" size="1" min="0" max="9" class="code-digit" pattern="[0-9]{1}"
            class="code-digit" (input)="onInput($event)" (click)="onFocus($event)" autocomplete=off
            *ngFor="let index of [0,1,2,3,4,5]" tabindex="0">
    </div>

    <span id="error-text">{{ error_text }}</span>

    <button id="submit" (click)="submit()" tabindex="0">Verificar</button>

    <span><button class="send-again" (click)="resendEmail()" tabindex="0">Enviar confirmación por e-mail nuevamente</button></span>

    <div id="success" [ngStyle]="{'display': success ? 'flex' : 'none'}">
        <h1>Su solicitud ha sido confirmada con éxito!</h1>
        <div id="success-icon">
            <svg id="successAnimation" class="animated" xmlns="http://www.w3.org/2000/svg" width="300"
                viewBox="0 0 70 70">
                <path id="successAnimationResult" fill="#D8D8D8"
                    d="M35,60 C21.1928813,60 10,48.8071187 10,35 C10,21.1928813 21.1928813,10 35,10 C48.8071187,10 60,21.1928813 60,35 C60,48.8071187 48.8071187,60 35,60 Z M23.6332378,33.2260427 L22.3667622,34.7739573 L34.1433655,44.40936 L47.776114,27.6305926 L46.223886,26.3694074 L33.8566345,41.59064 L23.6332378,33.2260427 Z" />
                <circle id="successAnimationCircle" cx="35" cy="35" r="24" stroke="#979797" stroke-width="2"
                    stroke-linecap="round" fill="transparent" />
                <polyline id="successAnimationCheck" stroke="#979797" stroke-width="2" points="23 34 34 43 47 27"
                    fill="transparent" />
            </svg>
        </div>

        <span style="text-align: center">Enviamos los detalles de la solicitud via e-mail.</span>
        
    </div>

</div>
